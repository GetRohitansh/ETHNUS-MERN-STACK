<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task 6</title>
    <link rel="stylesheet" href="Task6.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <form class="bg-body-secondary my-4 py-4 needs-validation" style="width: 50%; padding: 20px; margin-left: 25%;"
        novalidate>
        <div class="row mb-3">
            <label for="inputFirstName" class="col-form-label col-sm-4">Name</label>
            <div class="input-group has-validation">
                <input type="text" class="form-control" id="inputName" required>
                <div class="invalid-feedback">
                    Name is required
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-4 col-form-label">Email</label>
            <div class="input-group has-validation">
                <input type="email" class="form-control" id="inputEmail3" required>
                <div class="invalid-feedback">
                    Email is required
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
            <div class="input-group has-validation">
                <input type="password" class="form-control" id="inputPassword" required>
                <div class="invalid-feedback">
                    Password is required
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <label for="inputHobbies" class="col-sm-4 col-form-label">Hobbies</label>
            <div class="input">
                <input type="number" class="custom-form" id="inputHobbies">
            </div>
        </div>

        <button type="submit" class="btn btn-danger text-light">Submit</button>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';

            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');

                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }

                        // Apply validation to input groups
                        Array.prototype.forEach.call(form.querySelectorAll('.input-group'), function (inputGroup) {
                            var input = inputGroup.querySelector('input');
                            if (input.checkValidity() === false) {
                                inputGroup.classList.add('is-invalid');
                            } else {
                                inputGroup.classList.remove('is-invalid');
                            }
                        });

                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>

</body>

</html>
