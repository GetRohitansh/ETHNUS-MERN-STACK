<!DOCTYPE html>
<html>
<head>
    <title>Reverse Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #666;
        }
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
    <script>
        function reverseNumber(x) {
            let numStr = x.toString();
            let reversedStr = numStr.split('').reverse().join('');
            let reversedNum = parseInt(reversedStr);
            return reversedNum;
        }

        function displayReversedNumber() {
            let inputNumber = parseInt(document.getElementById('inputNumber').value);
            let reversed = reverseNumber(inputNumber);
            document.getElementById('result').innerHTML = "Reversed Number: " + reversed;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Reverse a Number</h1>
        <label for="inputNumber">Enter a number:</label>
        <input type="number" id="inputNumber">
        <button onclick="displayReversedNumber()">Reverse</button>
        <p id="result"></p>
    </div>
</body>
</html>
